<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=400, initial-scale=1.0">
  <title>Barcode Scanner App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Scan a Barcode</h2>
    <div id="scan-status" class="status">Ready to scan...</div>
  
  <div class="dropdown-container">
    <label for="item-dropdown">Select Item:</label>
    <select id="item-dropdown" class="item-dropdown">
      <option value=""></option>
    </select>
  </div>
  
  <div id="scanned-items-container" class="scanned-items-container">
    <h3>Scanned Items</h3>
    <div id="scanned-items-list" class="scanned-items-list">
      <p class="empty-message">No items scanned yet</p>
    </div>
    <div class="action-buttons">
      <button id="submit-adjustments" class="action-btn submit-btn" disabled>Submit Adjustments</button>
      <button id="clear-list" class="action-btn clear-btn" disabled>Clear List</button>
    </div>
  </div>
  
  <button id="manage-credentials" class="cred-btn">Manage API Credentials</button>
  <button id="manage-stock-details" class="cred-btn">Enter Stock Details</button>
  <div id="cred-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>API Credentials</h3>
      <form id="cred-form">
        <label>API Key:<br><input type="text" id="api-key" autocomplete="off"></label><br>
        <label>API Secret:<br><input type="password" id="api-secret" autocomplete="off"></label><br>
        <label>Account Key:<br><input type="text" id="account-key" autocomplete="off"></label><br>
        <div class="modal-actions">
          <button type="submit">Save</button>
          <button type="button" id="close-modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <div id="stock-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>Stock Details</h3>
      <form id="stock-form">
        <label>Stock Out Location Name:<br><input type="text" id="stock-out-location" autocomplete="off"></label><br>
        <label>Stock Out Bin Name:<br><input type="text" id="stock-out-bin" autocomplete="off"></label><br>
        <label>Stock In Location Name:<br><input type="text" id="stock-in-location" autocomplete="off"></label><br>
        <label>Stock In Bin Name:<br><input type="text" id="stock-in-bin" autocomplete="off"></label><br>
        <div class="modal-actions">
          <button type="submit">Save</button>
          <button type="button" id="close-stock-modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <div id="edit-quantity-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>Edit Quantity</h3>
      <p id="edit-item-name" style="font-weight: bold; margin-bottom: 16px;"></p>
      <form id="edit-quantity-form">
        <label>Quantity:<br><input type="number" id="edit-quantity-input" min="1" autocomplete="off"></label><br>
        <div class="modal-actions">
          <button type="submit">Save</button>
          <button type="button" id="close-edit-modal">Cancel</button>
          <button type="button" id="delete-item" style="background: #f44336; color: #fff; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin-left: 8px;">Delete</button>
        </div>
      </form>
    </div>
  </div>
    <div id="last-scan"></div>
  </div>
  <script src="stokly-api.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
